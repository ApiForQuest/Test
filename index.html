<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metascope Poller – Vercel Static</title>
  <style>
    body {
      font-family: monospace;
      background: #0a0a0a;
      color: #0f0;
      padding: 20px;
      line-height: 1.6;
    }
    #log {
      background: #111;
      padding: 16px;
      border: 1px solid #333;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      margin: 16px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px 8px 8px 0;
      cursor: pointer;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    #status { font-weight: bold; color: #ff0; }
  </style>
</head>
<body>

<h2>Metascope API → Discord (via public proxy)</h2>

<p>
  <strong>Target API:</strong> https://metascope.org/api/apps/gen?app_id=9092019690921877<br>
  <strong>Polling:</strong> every ~2 seconds<br>
  <strong>Deduplication:</strong> SHA-256 + localStorage<br>
  <strong>Warning:</strong> Using public CORS proxy – for testing only!
</p>

<div id="status">Status: stopped</div>

<button id="startBtn">Start polling</button>
<button id="stopBtn" disabled>Stop polling</button>
<button id="clearBtn">Clear seen hashes</button>

<div id="log">Log will appear here...\n</div>

<script>
// ────────────────────────────────────────────────
// CONFIG
// ────────────────────────────────────────────────
const REAL_API = "https://metascope.org/api/apps/gen?app_id=9092019690921877";
const PROXY_PREFIX = "https://corsproxy.io/?";
const API_URL = PROXY_PREFIX + encodeURIComponent(REAL_API);

const WEBHOOK_URL = "https://discord.com/api/webhooks/1461099803789492298/MHxU7LPJRmsLY2L5G5NnEvhH2Oj6XH-_jrzWek48H9oNzRS900d2uf19Yzmb13XXRWgc";

const INTERVAL_MS = 2000;
const STORAGE_KEY = "metascope_seen_v2";
const MAX_ERRORS = 10;

// ────────────────────────────────────────────────
function log(msg) {
  const el = document.getElementById("log");
  const ts = new Date().toLocaleTimeString();
  el.textContent += `[${ts}] ${msg}\n`;
  el.scrollTop = el.scrollHeight;
}

function setStatus(txt) {
  document.getElementById("status").textContent = `Status: ${txt}`;
}

async function sha256(str) {
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest("SHA-256", buf);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,"0")).join("");
}

function canonical(data) {
  return JSON.stringify(data, Object.keys(data).sort());
}

function loadSeen() {
  try {
    const s = localStorage.getItem(STORAGE_KEY);
    return s ? new Set(JSON.parse(s)) : new Set();
  } catch {
    return new Set();
  }
}

function saveSeen(set) {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify([...set]));
  } catch {}
}

async function sendDiscord(data) {
  const embed = {
    title: "Metascope Update",
    description: "```json\n" + JSON.stringify(data, null, 2).slice(0, 3900) + "\n```",
    color: 0x57F287,
    timestamp: new Date().toISOString(),
    footer: { text: "~2s • via proxy" }
  };

  try {
    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds: [embed] })
    });
    if (!r.ok) {
      const txt = await r.text().catch(() => "?");
      log(`Discord failed → ${r.status} ${txt.slice(0,120)}`);
      return false;
    }
    return true;
  } catch (err) {
    log(`Discord error: ${err.message}`);
    return false;
  }
}

// ────────────────────────────────────────────────
let timer = null;
let errors = 0;
let seen = loadSeen();

log(`Loaded ${seen.size} previous hashes`);

async function checkOnce() {
  try {
    const res = await fetch(API_URL, {
      headers: { "Accept": "application/json" }
    });

    if (!res.ok) throw new Error(`Proxy/API status ${res.status}`);

    const data = await res.json();

    const hash = await sha256(canonical(data));

    if (seen.has(hash)) return; // silent skip

    seen.add(hash);
    saveSeen(seen);

    log("→ NEW DATA → sending to Discord");

    const ok = await sendDiscord(data);
    if (ok) errors = 0;
    else errors++;

  } catch (err) {
    log(`Fetch failed: ${err.message}`);
    errors++;
  }

  if (errors >= MAX_ERRORS) {
    log(`Too many errors (${errors}) → auto-stop`);
    stop();
  }
}

function start() {
  if (timer) return;
  errors = 0;
  timer = setInterval(checkOnce, INTERVAL_MS);
  setStatus("polling");
  document.getElementById("startBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;
  log("Started");
  checkOnce(); // immediate first check
}

function stop() {
  if (!timer) return;
  clearInterval(timer);
  timer = null;
  setStatus("stopped");
  document.getElementById("startBtn").disabled = false;
  document.getElementById("stopBtn").disabled = true;
  log("Stopped");
}

function clear() {
  seen.clear();
  localStorage.removeItem(STORAGE_KEY);
  log("Seen hashes cleared");
}

document.getElementById("startBtn").onclick = start;
document.getElementById("stopBtn").onclick  = stop;
document.getElementById("clearBtn").onclick = clear;

</script>
</body>
</html>
